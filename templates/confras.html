<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie Sua Divis√£o de Valores Gr√°tis | Leanttro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #10B981; } 
        .bg-primary { background-color: var(--primary); }
        .btn-primary { background-color: var(--primary); color: white; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
            Crie seu Evento Gr√°tis
        </h2>
        
        <form id="creationForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nome do Evento:</label>
                <input type="text" id="company_name" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Link Personalizado:</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        confras.leanttro.com/festa/
                    </span>
                    <input type="text" id="subdomain" required placeholder="meu-evento" class="flex-1 block w-full p-3 border border-gray-300 rounded-r-md text-blue-600 font-bold">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Chave PIX (Para receber):</label>
                <input type="text" id="pix_key" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Seu E-mail:</label>
                <input type="email" id="email" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Senha (Para gerenciar):</label>
                <input type="password" id="password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md">
            </div>
            
            <button type="submit" class="w-full btn-primary py-3 px-4 rounded-md font-bold hover:opacity-90 transition">
                üöÄ CRIAR AGORA
            </button>
            
            <div id="message" class="mt-4 p-3 rounded-md text-center hidden"></div>
        </form>
    </div>
    
    <script>
        document.getElementById('creationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('message');
            
            const data = {
                company_name: document.getElementById('company_name').value,
                subdomain: document.getElementById('subdomain').value,
                email: document.getElementById('email').value,
                pix_key: document.getElementById('pix_key').value,
                password: document.getElementById('password').value
            };
            
            btn.disabled = true; btn.innerText = 'Criando...';
            
            try {
                const res = await fetch('/api/create_tenant', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const json = await res.json();
                
                if (json.status === 'success') {
                    // MUDAN√áA: URLs agora apontam para /festa/...
                    const publicLink = json.url; 
                    const adminLink = `${publicLink}?admin=${json.admin_token}`;
                    
                    msg.classList.remove('hidden', 'bg-red-100', 'text-red-700');
                    msg.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-400');
                    msg.innerHTML = `
                        <h3 class="font-bold text-lg">‚úÖ Sucesso!</h3>
                        <p class="mt-2">Seu link de convidado:</p>
                        <a href="${publicLink}" target="_blank" class="block font-mono text-blue-600 underline truncate">${publicLink}</a>
                        
                        <p class="mt-4 font-bold text-red-600">‚ö†Ô∏è SEU LINK DE ADMIN (Guarde isso):</p>
                        <a href="${adminLink}" target="_blank" class="block font-mono text-red-600 underline truncate text-xs">${adminLink}</a>
                    `;
                    e.target.reset();
                } else {
                    throw new Error(json.message);
                }
            } catch (err) {
                msg.classList.remove('hidden');
                msg.classList.add('bg-red-100', 'text-red-700');
                msg.innerText = err.message || 'Erro ao criar.';
            } finally {
                btn.disabled = false; btn.innerText = 'üöÄ CRIAR AGORA';
            }
        });
    </script>
</body>
</html>
