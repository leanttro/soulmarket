<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Event | Leanttro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        /* Tom Principal: Rose/Pink do Logo */
        :root { --primary: #E11D48; } 
        .input-theme {
            transition: all 0.3s ease;
        }
        .input-theme:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(225, 29, 72, 0.2);
            outline: none;
        }

        /* LIGHT MODE */
        .input-theme { @apply bg-white border-slate-300 text-slate-900 placeholder-slate-400; }
        
        /* DARK MODE - Tons azulados (Slate) */
        .dark .input-theme { @apply bg-slate-800 border-slate-600 text-white placeholder-slate-500; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#0f172a] flex items-center justify-center min-h-screen relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 dark:block hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900 rounded-full blur-[120px] opacity-30"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-rose-900 rounded-full blur-[120px] opacity-20"></div>
    </div>

    <div class="w-full max-w-lg p-10 rounded-2xl shadow-2xl relative z-10 
                bg-white dark:bg-slate-900 
                shadow-slate-300/50 dark:shadow-black/50 border border-slate-200 dark:border-slate-800">
        
        <div class="text-center mb-10 flex flex-col items-center">
            <img src="logoleanttro.png" alt="Leanttro Logo" class="h-16 object-contain mb-4 hover:scale-105 transition-transform duration-300">
            
            <h2 class="text-3xl font-semibold text-slate-900 dark:text-white tracking-tight mb-2">
                Leanttro
            </h2>
            
            <p class="text-slate-500 dark:text-slate-400 text-sm font-light">Plataforma de Gest√£o de Eventos.</p>
        </div>
        
        <form id="creationForm" class="space-y-6">
            <div class="space-y-1">
                <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Nome do Evento</label>
                <input type="text" id="company_name" required placeholder="Ex: Festa de Final de Ano" class="mt-1 block w-full p-4 rounded-lg input-theme text-sm">
            </div>

            <div class="space-y-1">
                <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">URL Personalizada</label>
                <div class="mt-1 flex rounded-lg overflow-hidden border focus-within:ring-2 focus-within:ring-rose-500 transition-colors border-slate-300 dark:border-slate-600">
                    <span class="inline-flex items-center px-4 text-sm border-r bg-slate-100 text-slate-500 dark:bg-slate-800 dark:text-slate-400 dark:border-slate-600">
                        confras.leanttro.com/festa/
                    </span>
                    <input type="text" id="subdomain" required placeholder="meu-evento" class="flex-1 block w-full p-4 text-sm outline-none font-medium input-theme border-none">
                </div>
            </div>
            
            <div class="space-y-1">
                <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Chave PIX (Recebimento)</label>
                <input type="text" id="pix_key" required placeholder="CPF, Email ou Aleat√≥ria" class="mt-1 block w-full p-4 rounded-lg input-theme text-sm font-mono">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Admin E-mail</label>
                    <input type="email" id="email" required class="mt-1 block w-full p-4 rounded-lg input-theme text-sm">
                </div>
                
                <div class="space-y-1">
                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Senha Admin</label>
                    <input type="password" id="password" required class="mt-1 block w-full p-4 rounded-lg input-theme text-sm">
                </div>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-rose-600 to-pink-600 text-white py-4 rounded-lg font-bold hover:from-rose-500 hover:to-pink-500 transition-all duration-300 shadow-lg shadow-rose-500/20 mt-4 tracking-wide uppercase text-sm">
                Lan√ßar Plataforma
            </button>
            
            <div id="message" class="mt-6 p-4 rounded-lg text-center hidden text-sm transition-all duration-500"></div>
        </form>
    </div>
    
    <script>
        // --- FUN√á√ïES GLOBAIS DE TEMA ---
        function applyTheme(theme) {
            const html = document.documentElement;
            if (theme === 'dark') {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            } else {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.theme === 'dark' ? 'light' : 'dark';
            applyTheme(currentTheme);
        }

        if (localStorage.theme === 'light') {
            applyTheme('light');
        } else {
            applyTheme('dark');
        }
        window.toggleTheme = toggleTheme;
        
        // --- L√ìGICA DO FORMUL√ÅRIO ---
        document.getElementById('creationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('message');
            
            const data = {
                company_name: document.getElementById('company_name').value,
                subdomain: document.getElementById('subdomain').value,
                email: document.getElementById('email').value,
                pix_key: document.getElementById('pix_key').value,
                password: document.getElementById('password').value
            };
            
            btn.disabled = true; btn.innerText = 'Processando...';
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            
            const successClasses = 'bg-blue-50 text-blue-900 border-blue-200 dark:bg-blue-900/40 dark:text-blue-200 dark:border-blue-800 backdrop-blur-sm border';
            const errorClasses = 'bg-red-50 text-red-700 border-red-200 dark:bg-red-900/30 dark:text-red-400 dark:border-red-900/50 border';

            try {
                const res = await fetch('/api/create_tenant', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const json = await res.json();
                
                if (json.status === 'success') {
                    const publicLink = json.url; 
                    const adminLink = `${publicLink}?admin=${json.admin_token}`;
                    
                    msg.className = `mt-6 p-4 rounded-lg text-center hidden text-sm transition-all duration-500 ${successClasses}`;
                    msg.classList.remove('hidden');

                    msg.innerHTML = `
                        <h3 class="font-bold text-base mb-2 flex items-center justify-center gap-2">
                            <span class="text-xl">üöÄ</span> Plataforma Criada
                        </h3>
                        <div class="text-left space-y-3 mt-4">
                            <div class="p-3 bg-white/50 dark:bg-black/20 rounded border border-blue-100 dark:border-blue-800/50">
                                <p class="text-[10px] text-blue-600 dark:text-blue-400 uppercase font-bold tracking-wider mb-1">Link dos Convidados</p>
                                <a href="${publicLink}" target="_blank" class="block font-mono text-blue-700 dark:text-blue-300 underline truncate hover:text-rose-500 transition">${publicLink}</a>
                            </div>
                            <div class="p-3 bg-red-50/50 dark:bg-red-900/10 rounded border border-red-100 dark:border-red-900/30">
                                <p class="text-[10px] text-red-600 dark:text-red-400 uppercase font-bold tracking-wider mb-1">‚ö†Ô∏è Seu Link Admin (Privado)</p>
                                <a href="${adminLink}" target="_blank" class="block font-mono text-slate-700 dark:text-slate-300 underline truncate text-xs hover:text-white transition">${adminLink}</a>
                            </div>
                        </div>
                    `;
                    e.target.reset();
                } else {
                    throw new Error(json.message);
                }
            } catch (err) {
                msg.className = `mt-6 p-4 rounded-lg text-center hidden text-sm transition-all duration-500 ${errorClasses}`;
                msg.classList.remove('hidden');
                msg.innerText = err.message || 'Erro ao criar.';
            } finally {
                btn.disabled = false; btn.innerText = 'Lan√ßar Plataforma';
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
