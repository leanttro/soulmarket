<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Event | Leanttro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        :root { --primary: #10B981; } 
        .input-theme {
            transition: all 0.3s ease;
        }
        .input-theme:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
            outline: none;
        }

        /* LIGHT MODE (Padrão Tailwind, mas definido para contexto) */
        .input-theme { @apply bg-white border-zinc-300 text-zinc-900 placeholder-zinc-400; }
        
        /* DARK MODE */
        .dark .input-theme { @apply bg-zinc-700 border-zinc-600 text-white placeholder-zinc-500; }
    </style>
</head>
<body class="bg-white dark:bg-zinc-900 flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Ambient Background Glow (DARK MODE ONLY) -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 dark:block hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-emerald-900 rounded-full blur-[120px] opacity-20"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-900 rounded-full blur-[120px] opacity-20"></div>
    </div>

    <div class="absolute top-6 right-6 z-20">
        <button id="theme-toggle" onclick="toggleTheme()" class="p-3 rounded-full bg-zinc-100 dark:bg-zinc-700 text-zinc-800 dark:text-zinc-200 hover:ring-2 ring-primary transition-colors duration-300 shadow-md">
            <span id="theme-icon">
                <!-- Ícone do sol (Light) ou lua (Dark) - Atualizado via JS -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </span>
        </button>
    </div>

    <div class="w-full max-w-lg p-10 rounded-2xl shadow-2xl relative z-10 
                bg-zinc-50 dark:bg-zinc-800 
                shadow-zinc-300/50 dark:shadow-zinc-950/50">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-semibold text-zinc-900 dark:text-white tracking-tight mb-2">
                Novo Evento
            </h2>
            <p class="text-zinc-500 dark:text-zinc-400 text-sm font-light">Configure sua plataforma corporativa.</p>
        </div>
        
        <form id="creationForm" class="space-y-6">
            <div class="space-y-1">
                <label class="block text-xs font-medium text-zinc-500 dark:text-zinc-400 uppercase tracking-wider">Nome do Evento</label>
                <input type="text" id="company_name" required placeholder="Ex: Festa de Final de Ano" class="mt-1 block w-full p-4 rounded-lg input-theme text-sm">
            </div>

            <div class="space-y-1">
                <label class="block text-xs font-medium text-zinc-500 dark:text-zinc-400 uppercase tracking-wider">URL Personalizada</label>
                <div class="mt-1 flex rounded-lg overflow-hidden border focus-within:ring-2 focus-within:ring-emerald-500 transition-colors border-zinc-300 dark:border-zinc-600">
                    <span class="inline-flex items-center px-4 text-sm border-r bg-zinc-100 text-zinc-500 dark:bg-zinc-700 dark:text-zinc-400 dark:border-zinc-600">
                        confras.leanttro.com/festa/
                    </span>
                    <input type="text" id="subdomain" required placeholder="meu-evento" class="flex-1 block w-full p-4 text-sm outline-none font-medium input-theme border-none">
                </div>
            </div>
            
            <div class="space-y-1">
                <label class="block text-xs font-medium text-zinc-500 dark:text-zinc-400 uppercase tracking-wider">Chave PIX (Recebimento)</label>
                <input type="text" id="pix_key" required placeholder="CPF, Email ou Aleatória" class="mt-1 block w-full p-4 rounded-lg input-theme text-sm font-mono">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="block text-xs font-medium text-zinc-500 dark:text-zinc-400 uppercase tracking-wider">Admin E-mail</label>
                    <input type="email" id="email" required class="mt-1 block w-full p-4 rounded-lg input-theme text-sm">
                </div>
                
                <div class="space-y-1">
                    <label class="block text-xs font-medium text-zinc-500 dark:text-zinc-400 uppercase tracking-wider">Senha Admin</label>
                    <input type="password" id="password" required class="mt-1 block w-full p-4 rounded-lg input-theme text-sm">
                </div>
            </div>
            
            <button type="submit" class="w-full bg-emerald-500 text-white py-4 rounded-lg font-semibold hover:bg-emerald-600 transition-all duration-300 shadow-lg shadow-emerald-500/20 mt-4">
                Lançar Plataforma
            </button>
            
            <div id="message" class="mt-6 p-4 rounded-lg text-center hidden text-sm transition-all duration-500"></div>
        </form>
    </div>
    
    <script>
        // --- FUNÇÕES GLOBAIS DE TEMA ---
        // Função para aplicar tema
        function applyTheme(theme) {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (theme === 'dark') {
                html.classList.add('dark');
                localStorage.theme = 'dark';
                if (icon) {
                    // Ícone da Lua (modo escuro ativo)
                    icon.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>';
                }
            } else {
                html.classList.remove('dark');
                localStorage.theme = 'light';
                if (icon) {
                    // Ícone do Sol (modo claro ativo)
                    icon.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>';
                }
            }
        }

        // Função para alternar o tema
        function toggleTheme() {
            const currentTheme = localStorage.theme === 'dark' ? 'light' : 'dark';
            applyTheme(currentTheme);
        }

        // Inicialização do tema ao carregar a página
        if (localStorage.theme === 'light') {
            applyTheme('light');
        } else {
            // Padrão para Dark se não houver preferência
            applyTheme('dark');
        }

        window.toggleTheme = toggleTheme;
        
        // --- LÓGICA DO FORMULÁRIO (MANTIDA INTACTA) ---
        document.getElementById('creationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('message');
            
            const data = {
                company_name: document.getElementById('company_name').value,
                subdomain: document.getElementById('subdomain').value,
                email: document.getElementById('email').value,
                pix_key: document.getElementById('pix_key').value,
                password: document.getElementById('password').value
            };
            
            btn.disabled = true; btn.innerText = 'Processando...';
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            
            // Adicionando classes de tema para o feedback de mensagem
            const successClasses = 'bg-emerald-100 text-emerald-800 border-emerald-400 dark:bg-emerald-900/30 dark:text-emerald-400 dark:border-emerald-800 backdrop-blur-sm';
            const errorClasses = 'bg-red-100 text-red-700 border-red-400 dark:bg-red-900/30 dark:text-red-400 dark:border-red-900/50';

            try {
                const res = await fetch('/api/create_tenant', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const json = await res.json();
                
                if (json.status === 'success') {
                    const publicLink = json.url; 
                    const adminLink = `${publicLink}?admin=${json.admin_token}`;
                    
                    msg.className = `mt-6 p-4 rounded-lg text-center hidden text-sm transition-all duration-500 ${successClasses}`;
                    msg.classList.remove('hidden');

                    msg.innerHTML = `
                        <h3 class="font-bold text-base mb-2">Plataforma Criada</h3>
                        <div class="text-left space-y-3">
                            <div>
                                <p class="text-xs text-zinc-600 dark:text-zinc-400 uppercase">Link dos Convidados</p>
                                <a href="${publicLink}" target="_blank" class="block font-mono text-emerald-600 dark:text-emerald-400 underline truncate hover:text-emerald-300 transition">${publicLink}</a>
                            </div>
                            <div>
                                <p class="text-xs text-red-600 dark:text-red-400 uppercase font-bold">⚠️ Seu Link Admin (Privado)</p>
                                <a href="${adminLink}" target="_blank" class="block font-mono text-zinc-700 dark:text-zinc-300 underline truncate text-xs hover:text-white transition">${adminLink}</a>
                            </div>
                        </div>
                    `;
                    e.target.reset();
                } else {
                    throw new Error(json.message);
                }
            } catch (err) {
                msg.className = `mt-6 p-4 rounded-lg text-center hidden text-sm transition-all duration-500 ${errorClasses}`;
                msg.classList.remove('hidden');
                msg.innerText = err.message || 'Erro ao criar.';
            } finally {
                btn.disabled = false; btn.innerText = 'Lançar Plataforma';
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
