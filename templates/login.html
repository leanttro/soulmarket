<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Divide o PIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-zinc-950 text-white h-screen flex items-center justify-center overflow-hidden relative">

    <div class="absolute inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute top-[20%] left-[20%] w-[40%] h-[40%] bg-emerald-500/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[20%] w-[40%] h-[40%] bg-blue-600/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="w-full max-w-md p-6">
        
        <div class="text-center mb-8">
            <a href="confras.html" class="inline-flex items-center gap-2 mb-4 hover:opacity-80 transition">
                <div class="w-8 h-8 bg-gradient-to-br from-emerald-400 to-teal-600 rounded-lg flex items-center justify-center font-bold text-zinc-900">$</div>
                <span class="font-bold text-lg tracking-tight">Divide o PIX</span>
            </a>
            <h1 class="text-2xl font-bold">Bem-vindo de volta</h1>
            <p class="text-zinc-500 text-sm mt-2">Acesse seu painel para gerenciar suas vaquinhas.</p>
        </div>

        <div class="bg-zinc-900/50 backdrop-blur-md border border-white/10 p-8 rounded-2xl shadow-2xl">
            <form id="loginForm" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-zinc-500 uppercase">E-mail</label>
                    <input type="email" id="email" required 
                        class="w-full bg-zinc-950/50 border border-zinc-700 text-white rounded-lg px-4 py-3 text-sm focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition placeholder-zinc-600">
                </div>

                <div class="space-y-1">
                    <div class="flex justify-between items-center">
                        <label class="text-xs font-bold text-zinc-500 uppercase">Senha</label>
                        <a href="#" class="text-[10px] text-emerald-500 hover:text-emerald-400">Esqueceu?</a>
                    </div>
                    <input type="password" id="password" required 
                        class="w-full bg-zinc-950/50 border border-zinc-700 text-white rounded-lg px-4 py-3 text-sm focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition placeholder-zinc-600">
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-emerald-600/20 transform transition active:scale-95 mt-2">
                    Entrar no Painel
                </button>
            </form>
            
            <div id="errorMsg" class="hidden mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs text-center"></div>
        </div>

        <p class="text-center text-zinc-600 text-xs mt-8">
            Ainda não tem conta? <a href="confras.html#criar" class="text-emerald-500 hover:underline">Crie grátis</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const msg = document.getElementById('errorMsg');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Loading
            const originalText = btn.innerText;
            btn.innerText = 'Verificando...';
            btn.disabled = true;
            btn.classList.add('opacity-70');
            msg.classList.add('hidden');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && data.email) {
                    // Sucesso: Salva token e REDIRECIONA COM O E-MAIL NA URL
                    localStorage.setItem('admin_token', data.token);
                    
                    // IMPORTANTE: Adiciona o e-mail na URL para o backend carregar os dados
                    window.location.href = `admin.html?email=${data.email}`;
                } else {
                    throw new Error(data.message || 'Credenciais inválidas');
                }
            } catch (err) {
                msg.innerText = err.message;
                msg.classList.remove('hidden');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-70');
            }
        });
    </script>
</body>
</html>
